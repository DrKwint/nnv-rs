[package]
name = "nnv-rs"
version = "0.1.0"
edition = "2018"

[lib]
name = "nnv_rs_py"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.13"
#features = ["extension-module"]

[dependencies]
rand = "*"
ndarray = {version = "0.15.2", features = ["rayon"] }
ndarray-linalg = { git = "https://github.com/rust-ndarray/ndarray-linalg", features = ["intel-mkl-static"] }
truncnorm = { git = "https://github.com/DrKwint/truncnorm-rs" }
numpy = {path = "../rust-numpy/"}
num = "*"
good_lp = {version = "*", features = ["highs"], default-features = false }
highs = { version = "0.4" }
shh = "*"
ndarray-rand = "*"
ndarray-stats = "*"

[dev-dependencies]
quickcheck = "*"
quickcheck_macros = "*"
ndarray-rand = "*"

[[bin]]
name = "debug_binary"
path = "src/debug_main.rs"
test = false
bench = false

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
[package]
name = "nnv-rs"
version = "0.1.0"
edition = "2018"
description   = "Verification and Statistics on Deep Neural Networks"
readme        = "README.md"
repository    = "https://github.com/drkwint/nnv-rs"
license       = "MIT"
keywords      = ["ndarray", "statistics", "verification", "machine learning"]
categories    = ["algorithms", "simulation", "science"]
exclude = [
    ".github",
]

[lib]
name = "nnv_rs_py"
crate-type = ["cdylib"]

[dependencies]
good_lp = {version = "^1.1.3", features = ["highs"], default-features = false }
highs = "^0.4"
indextree = "^4.3.1"
itertools = "^0.10.1"
ndarray = {version = "^0.15.2", features = ["rayon"] }
ndarray-linalg = { version = "^0.14.0", features = ["openblas-system"] }
ndarray-stats = "^0.5.0"
num = "^0.4.0"
numpy = "^0.13.2"
pyo3 = "^0.13"
rand = "^0.8.4"
truncnorm = "^0.1.0"
shh = "^1.0.1"

[dev-dependencies]
ndarray-rand = "^0.14.0"
proptest = "1.0.0"
proptest-derive = "0.2.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"